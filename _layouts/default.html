<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		{% seo %}

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
		<meta name="application-name" content="{{ site.title }}">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="{{ site.color }}">
		<meta name="msapplication-TileColor" content="{{ site.color }}">
		<meta name="theme-color" content="#ffffff">
		<link type="application/rss+xml" rel="alternate" title="Made of People Podcast" href="/podcast.xml"/>

		<link rel="stylesheet" href="/css/site.min.css" />
	</head>
	<body>
		<div class="container-fluid">
			<h1>
				<a class="h2 my-3 d-block text-black" href="/">
					Made of People Podcast
				</a>
			</h1>
			<h2 class="h3">
				<a class="badge badge-primary font-weight-normal" style="background: #873cc1" href="https://podcasts.apple.com/gb/podcast/made-of-people/id1518831517">iTunes</a>
				<a class="badge badge-secondary font-weight-normal" href="https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy50cmFuc2lzdG9yLmZtL21hZGUtb2YtcGVvcGxl">Google</a>
				<a class="badge badge-primary font-weight-normal" style="background: #1DB954" href="https://open.spotify.com/show/7hzDZ9tCsaN0aVA73GhIX2">Spotify</a>
				<a class="badge badge-warning font-weight-normal" style="background: #ffa500" href="/podcast.xml">RSS</a>
			</h2>
		</div>

		<div class="container-fluid py-2 mb-3">
		</div>

		{{ content }}

		<footer class="footer bg-pink py-5">
		</footer>

		<script async src="/js/site.js"></script>
	</body>
</html>
