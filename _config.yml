  - scss/
  - yarn.lock

podcast:
  title: [title]
  description: [description]
  url: /podcast.xml # podcast xml url
  author: [podcast author]
  email: [podcast email]
  logo: [podcast logo url] # logo in 1400 â€“ 3000 pixel
  language: [language] # http://www.loc.gov/standards/iso639-2/php/code_list.php
